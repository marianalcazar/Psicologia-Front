<!-- src/app/features/therapy-session/therapy-session.component.html -->
<div class="session-container">

  <header class="session-header">
    <div class="header-content">
      <div class="header-text">
        <h1>Simulador de sesión de terapia</h1>
        <p class="subtitle">Practique sus habilidades terapéuticas con respuestas de pacientes impulsadas por IA</p>
      </div>
      <button class="logout-btn" (click)="logout()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Cerrar Sesión
      </button>
    </div>
  </header>

  <div class="session-content">
    <aside class="left-panel">
      <app-patient-profile (pacienteChange)="onPacienteChange($event)">
      </app-patient-profile>
    </aside>

    <app-conversation-display [messages]="messages" [paciente]="pacienteActual" (sendMessage)="onSendMessage($event)">
    </app-conversation-display>

    <aside class="right-panel">
      <app-checklist-sidebar [checklistSesion]="checklistSesion">
      </app-checklist-sidebar>
    </aside>
  </div>

  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Processing...</p>
  </div>
</div>
