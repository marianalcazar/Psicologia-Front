<div class="login-container">
  <div class="login-card">
    <div class="brand">
      <img src="assets/anahuaclogo.jpg" alt="Logo" width="200px" height="150px">
      <h1>Iniciar Sesión</h1>
    </div>



    <div class="separator"></div>
    <div class="usuario-prueba">
      <input type="email" placeholder="Ingresa tu correo" [(ngModel)]="correoPrueba" />
      <input type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="contraseniaPrueba" />
    </div>
    <br>
    <div class="usuario-prueba">
      <button type="button" (click)="login()">
        Continuar
      </button>
    </div>


    <br>

    <button type="button" class="btn-microsoft" (click)="loginWithMicrosoft()" *ngIf="visibleMicrosoftLogin">
      <svg width="18" height="18" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
        <rect x="1" y="1" width="9" height="9" fill="#F25022" />
        <rect x="13" y="1" width="9" height="9" fill="#7FBA00" />
        <rect x="1" y="13" width="9" height="9" fill="#00A4EF" />
        <rect x="13" y="13" width="9" height="9" fill="#FFB900" />
      </svg>
      Continuar con Microsoft
    </button>


  </div>
</div>
