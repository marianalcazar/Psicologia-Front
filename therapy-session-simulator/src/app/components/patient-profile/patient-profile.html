<mat-card class="patient-card" *ngIf="patient">
  <mat-card-header>
    <mat-card-title>
      <div class="patient-header">
        <div class="patient-icon">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="18" fill="#2196F3" opacity="0.2"/>
            <circle cx="20" cy="15" r="6" fill="#2196F3"/>
            <path d="M 10 35 Q 20 25, 30 35" fill="#2196F3"/>
          </svg>
        </div>
        <div class="patient-info">
          <h2>{{ patient.name }}</h2>
          <p class="session-number">Session #{{ patient.sessionNumber }}</p>
        </div>
      </div>
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="info-section" *ngIf="patient.profession">
      <label>Profession:</label>
      <p>{{ patient.profession }}</p>
    </div>
    
    <div class="info-section" *ngIf="patient.mainConcerns && patient.mainConcerns.length > 0">
      <label>Main Concerns:</label>
      <mat-chip-set>
        <mat-chip *ngFor="let concern of patient.mainConcerns">{{ concern }}</mat-chip>
      </mat-chip-set>
    </div>
    
    <div class="info-section" *ngIf="patient.treatmentGoals && patient.treatmentGoals.length > 0">
      <label>Treatment Goals:</label>
      <ul class="goals-list">
        <li *ngFor="let goal of patient.treatmentGoals">{{ goal }}</li>
      </ul>
    </div>
    
    <div class="info-section last-session" *ngIf="patient.lastSessionSummary">
      <label>Last Session Summary:</label>
      <p class="summary-text">{{ patient.lastSessionSummary }}</p>
    </div>
  </mat-card-content>
</mat-card>

<div class="no-patient" *ngIf="!patient">
  <p>No patient data loaded</p>
</div>
