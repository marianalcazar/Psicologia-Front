<div class="checklist-container">
  <div class="checklist-header">
    <h3>Session Checklist</h3>
    <p class="checklist-subtitle">Ensure quality therapy session</p>
  </div>
  
  <div class="checklist-items">
    <div class="checklist-item" 
         *ngFor="let item of checklistItems; let i = index"
         [class.completed]="item.completed">
      <div class="item-indicator">
        <div class="item-number" *ngIf="!item.completed">{{ i + 1 }}</div>
        <mat-icon class="item-check" *ngIf="item.completed">check_circle</mat-icon>
      </div>
      <div class="item-content">
        <h4>{{ item.title }}</h4>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
  
  <div class="checklist-progress">
    <div class="progress-bar">
      <div class="progress-fill" 
           [style.width.%]="getCompletionPercentage()">
      </div>
    </div>
    <p class="progress-text">
      {{ getCompletedCount() }} of {{ checklistItems.length }} completed
    </p>
  </div>
</div>
